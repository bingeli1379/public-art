<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>高雄旅遊地點查詢</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="./dist/css/all.min.css">
</head>
<body>
  <header class="header">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100 slide_height" src="./src/img/1.jpg" alt="slide_1">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 slide_height" src="./src/img/2.jpg" alt="slide_2">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 slide_height" src="./src/img/3.jpg" alt="slide_3">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 slide_height" src="./src/img/4.jpg" alt="slide_4">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 slide_height" src="./src/img/5.jpg" alt="slide_5">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 slide_height" src="./src/img/6.jpg" alt="slide_6">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 slide_height" src="./src/img/7.jpg" alt="slide_7">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 slide_height" src="./src/img/8.jpg" alt="slide_8">
        </div>
      </div>
      <div class="container text-center position-absolute headerTitle">
      <h1 class="text-white pt-8">高雄旅遊地點查詢</h1>
      <div class="row justify-content-center">
        <div class="col-sm-6">
          <select name="area" id="items_option" class="form-control">
          </select>
        </div>
      </div>
    </div>
    </div>
    
  </header>

  <div class="container mt-5">
    <section>
      <h2 class="text-center mb-5 items_title">所有區域</h2>
      <div class="row" id="items_content">
      </div>
    </section>
    <nav class="my-5" aria-label="Page navigation example">
      <ul class="pagination justify-content-center" id="item_page">
      </ul>
    </nav>
  </div>
  
  <footer class="footer text-white text-center py-3">
    <span>資料來源 : 高雄市政府</span>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="./js/all.js"></script>
</body>
</html>
